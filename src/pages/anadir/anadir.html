<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
  		<ion-icon name="menu"></ion-icon>
  	</button>
    <ion-title>AÃ±adir empleado</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<form (submit)="addEmpleado()">
		<ion-list>
			<ion-item>
    			<ion-label floating>Nombre</ion-label>
    			<ion-input name="nombre" type="text" [(ngModel)]="newEmpleado.nombre"></ion-input>
  			</ion-item>
	  		<ion-item>
			    <ion-label floating>Apellido</ion-label>
			    <ion-input name="apellido" type="text" [(ngModel)]="newEmpleado.apellido"></ion-input>
			</ion-item>
			<ion-item>
			    <ion-label floating>RUN</ion-label>
			    <ion-input name="run" type="text" [(ngModel)]="newEmpleado.run"></ion-input>
			</ion-item>
		</ion-list>
		<ion-list>
  			<ion-item>
    			<ion-label>Genero</ion-label>
    			<ion-select name="genero" [(ngModel)]="newEmpleado.genero">
      				<ion-option value="Masculino">Masculino</ion-option>
      				<ion-option value="Femenino">Femenino</ion-option>
    			</ion-select>
  			</ion-item>
		</ion-list>
		<ion-list>
		<ion-item>
		    <ion-label>Fecha de ingreso</ion-label>
		    <ion-datetime name="fecha" displayFormat="MMM DD YYYY" [(ngModel)]="newEmpleado.fecha"></ion-datetime>
		</ion-item>
		<ion-item>
			<ion-label floating>Direccion</ion-label>
			<ion-textarea name="direccion" [(ngModel)]="newEmpleado.direccion"></ion-textarea>
		</ion-item>
		<ion-item>
			<ion-label>No soy un robot</ion-label>
			<ion-checkbox name="confirmacion" required [(ngModel)]="newEmpleado.confirmacion"></ion-checkbox>
		</ion-item>

		</ion-list>
		<button ion-button type="submit" icon-left (click)="showAlert()">
			<ion-icon name="add"></ion-icon>
			Guardar
		</button>
	</form>

</ion-content>
